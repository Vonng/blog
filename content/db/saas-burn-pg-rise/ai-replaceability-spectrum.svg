  </text>
  <text x="849" y="218" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(26,89,40,0.7)" text-anchor="middle">
    Infrastructure
  </text>
  <line x1="774" y1="240" x2="924" y2="240" stroke="rgba(26,89,40,0.3)" stroke-width="1"/>
  
  <!-- Company cards - Column 4 -->
  <rect x="764" y="265" width="170" height="60" rx="10" fill="rgba(255,255,255,0.4)"/>
  <text x="849" y="302" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a5928" text-anchor="middle">Datadog</text>
  
  <rect x="764" y="340" width="170" height="60" rx="10" fill="rgba(255,255,255,0.4)"/>
  <text x="849" y="377" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a5928" text-anchor="middle">Splunk</text>
  
  <rect x="764" y="415" width="170" height="60" rx="10" fill="rgba(255,255,255,0.4)"/>
  <text x="849" y="452" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a5928" text-anchor="middle">CrowdStrike</text>
  
  <!-- Risk indicator -->
  <text x="849" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="rgba(26,89,40,0.6)" text-anchor="middle">风险指数</text>
  <rect x="774" y="575" width="150" height="8" rx="4" fill="rgba(0,0,0,0.1)"/>
  <rect x="774" y="575" width="60" height="8" rx="4" fill="rgba(26,89,40,0.7)"/>
  <text x="849" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1a5928" text-anchor="middle">低</text>
  
