  <rect x="546" y="575" width="150" height="8" rx="4" fill="rgba(0,0,0,0.1)"/>
  <rect x="546" y="575" width="90" height="8" rx="4" fill="rgba(92,72,19,0.7)"/>
  <text x="621" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#5c4813" text-anchor="middle">中</text>
  
