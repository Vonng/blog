  <g filter="url(#shadow)">
    <rect x="744" y="145" width="210" height="500" rx="16" fill="url(#greenGrad)"/>
  </g>
  <text x="849" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1a5928" text-anchor="middle">
