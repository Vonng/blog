  <text x="1077" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="rgba(11,92,77,0.6)" text-anchor="middle">风险指数</text>
  <rect x="1002" y="575" width="150" height="8" rx="4" fill="rgba(0,0,0,0.1)"/>
  <rect x="1002" y="575" width="30" height="8" rx="4" fill="rgba(11,92,77,0.7)"/>
  <text x="1077" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#0b5c4d" text-anchor="middle">极低</text>
  
  <!-- Footer -->
  <text x="600" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#555" text-anchor="middle">
