  <text x="393" y="302" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#fff" text-anchor="middle">HubSpot</text>
  
  <rect x="308" y="340" width="170" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="393" y="377" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#fff" text-anchor="middle">ServiceNow</text>
  
  <rect x="308" y="415" width="170" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="393" y="452" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#fff" text-anchor="middle">Salesforce</text>
  
  <!-- Risk indicator -->
