  <text x="1077" y="302" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0b5c4d" text-anchor="middle">PostgreSQL</text>
  
  <rect x="992" y="340" width="170" height="60" rx="10" fill="rgba(255,255,255,0.4)"/>
  <text x="1077" y="377" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0b5c4d" text-anchor="middle">Snowflake</text>
  
  <rect x="992" y="415" width="170" height="60" rx="10" fill="rgba(255,255,255,0.4)"/>
  <text x="1077" y="452" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0b5c4d" text-anchor="middle">Excel</text>
  
